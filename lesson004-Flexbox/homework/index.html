<!DOCTYPE html>

<html>
  <head lang="en">
    <title>The Cars are where tires go to die</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div id="root">
      <div class="car border-a">
        <div class="image_parent">
          <img
            class="image_specific"
            src="https://hips.hearstapps.com/hmg-prod/images/lightning-lap-14-2020-ford-mustang-shelby-gt500-lead-1611950319.jpg?crop=0.9986666666666667xw:1xh;center,top&resize=1200:*"
            alt="2022 Ford Mustang Shelby GT500"
          />
        </div>
        <h3 class="car_title">Ford</h3>
        <p class="car_descr">Model: Mustang Shelby GT500</p>
        <p class="car_descr">Year: 2022</p>
        <p class="car_descr">Engine: V8 5.2L 760 HP @ 7300 RPM</p>
      </div>
      <div class="car border-b">
        <div class="image_parent">
          <img
            class="image_specific"
            src="https://hips.hearstapps.com/hmg-prod/images/2024-chevrolet-camaro-zl1-collectors-edition-647e05de95705.jpg?crop=1.00xw:0.844xh;0,0.0709xh&resize=1200:*"
            alt="2024 Chevrolet Camaro ZL1"
          />
        </div>
        <h3 class="car_title">Chevrolet</h3>
        <p class="car_descr">Model: Camaro ZL1</p>
        <p class="car_descr">Year: 2024</p>
        <p class="car_descr">Engine: V8 6.2L 650 HP @ 6400 RPM</p>
      </div>
      <div class="car border-c">
        <div class="image_parent">
          <img
            class="image_specific"
            src="https://hips.hearstapps.com/hmg-prod/images/2019-dodge-challenger-srt-hellcat-redeye-comparison-104-1581425446.jpg?crop=0.658xw:0.555xh;0.0896xw,0.293xh&resize=1200:*"
            alt="2023 Dodge Challenger SRT Hellcat"
          />
        </div>
        <h3 class="car_title">Dodge</h3>
        <p class="car_descr">Model: Challenger SRT Hellcat</p>
        <p class="car_descr">Year: 2023</p>
        <p class="car_descr">Engine: V8 6.2L 717 HP @ 6000 RPM</p>
      </div>
    </div>
  </body>
</html>
