<!DOCTYPE html>

<html>
  <head lang="en">
    <title>Lesson 5: Forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div id="root">
      <form class="user-form">
        <p class="user-form-title">User from</p>

        <div class="input-container">
          <label for="first-name">First name</label>
          <input
            class="user-form-input"
            id="first-name"
            placeholder="Enter the first name"
            name="firstName"
            value="Paul"
          />
        </div>

        <div class="input-container">
          <label for="last-name">Last name</label>
          <input
            class="user-form-input"
            id="last-name"
            placeholder="Enter the last name"
            name="lastName"
            value="Bonnet"
          />
        </div>

        <div class="input-container">
          <label for="email-input">Email</label>
          <input
            type="email"
            class="user-form-input"
            id="email-input"
            placeholder="Enter the the e-mail"
            name="email"
            value="user@domain.com"
          />
        </div>

        <div class="input-container">
          <label for="password-input">Password</label>
          <input
            type="password"
            class="user-form-input"
            id="password-input"
            placeholder="Enter the password"
            name="password"
            value=""
            required
            minlength="3"
          />
        </div>

        <div class="input-container">
          <label for="job-select">Choose your job</label>
          <select class="user-form-input" name="job" id="job-select">
            <option value="QA">QA</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Mobile Developer">Mobile Developer</option>
            <option value="UI/UX Designer">UI/UX Designer</option>
          </select>
        </div>
        <div class="input-container">
                <label for="textarea-descriptio">About:</label>
                <textarea
                  class="user-form-input"
                  id="about-textarea"
                  placeholder="Tell us about yourself"
                  name="about"
                ></textarea>
              </div>
              
        <button type="submit">Sign UP</button>

      </form>
    </div>
  </body>
</html>
